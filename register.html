</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">EduWeb</a>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">Idris</h3>
         <p class="role">Siswa</p>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">Masuk</a>
            <a href="register.html" class="option-btn">Daftar</a>
         </div>
      </div>

   </section>

</header> 

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      <h3 class="role">Eduweb</h3>

      <h2 class="name">Daftar Menu</h2>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>Beranda</span></a>
      <a href="courses.html"><i class="fas fa-book"></i><span>Materi</span></a>

   </nav>

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>Daftar Akun</h3>
      <p>Nama Anda <span>*</span></p>
      <input type="text" name="name" placeholder="Masukkan Nama Anda" required maxlength="50" class="box">
      <p>Email Anda <span>*</span></p>
      <input type="email" name="email" placeholder="Masukkan Email Anda" required maxlength="50" class="box">
      <p>Kata Sandi <span>*</span></p>
      <input type="password" name="pass" placeholder="Masukkan Kata Sandi" required maxlength="20" class="box">
      <p>Konfirmasi Kata Sandi <span>*</span></p>
      <input type="password" name="c_pass" placeholder="Konfirmasi Kata Sandi" required maxlength="20" class="box">
      <input type="submit" value="Daftar" name="submit" class="btn">
   </form>

</section>
